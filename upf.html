<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#feedback">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Portfolio Section -->
    <section id="portfolio" class="container my-5">
        <h2 class="text-center mb-4">My Projects</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Project 1">
                    <div class="card-body">
                        <h5 class="card-title">Project One</h5>
                        <p class="card-text">Brief description of the project.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Project 2">
                    <div class="card-body">
                        <h5 class="card-title">Project Two</h5>
                        <p class="card-text">Brief description of the project.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Project 3">
                    <div class="card-body">
                        <h5 class="card-title">Project Three</h5>
                        <p class="card-text">Brief description of the project.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Feedback Form -->
    <section id="feedback" class="container my-5">
        <h2 class="text-center mb-4">Feedback Form</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Feedback</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-light">
        &copy; 2025 My Portfolio. All rights reserved.
    </footer>

</body>
</html>
